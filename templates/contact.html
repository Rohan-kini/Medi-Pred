<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .contact-container {
        display: flex;
        height: calc(100vh - 56px); 
      }
      .contact-logo {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
      }
      .contact-logo img {
        max-width: 80%;
        height: auto;
      }
      .contact-bot {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .bot-container {
        width: 100%;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MediPred</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/developer">Developer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/doctors">Doctors</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Bot and Logo -->
    <div class="contact-container">
      <div class="contact-logo">
        <img src="{{ url_for('static', filename='img2.png') }}" alt="MediPredict Logo">
      </div>
      <div class="contact-bot">
        <div class="bot-container">
          <h1>Chat with MediGuide</h1>
          <iframe
            id="chatbot-iframe"
            width="100%"
            style="height: 60%; min-height: 400px"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </div>

    <script>
      // Generate a timestamp and append it to the iframe src
      const iframe = document.getElementById('chatbot-iframe');
      const timestamp = new Date().getTime();
      iframe.src = `https://www.chatbase.co/chatbot-iframe/eTU0zAmApw5Fr0QXDxuGc?ts=${timestamp}`;
    </script>
    
  </body>
</html>
